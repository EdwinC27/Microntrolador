<div class="infoCity">
  <p>Lugar: {{ city?.name }}  </p>
  <p>Genero: {{ city?.playlist }}  </p>
  <p>Temperatura: {{ city?.temperature }}  </p>
</div>

<div class="margen">
  <div *ngIf="canciones==''">
    <p class="sinCiudad">Ciudad sin buscar</p>
  </div>

  <div *ngIf="error!=''">
    <p class="error">Ocurrio un error al buscar la ciudad por favor intente con otra ciudad</p>
  </div>

  <div class="contenedorProjects">

    <div class="diseñodivProjects diseñodivProjectsMarco" *ngFor="let cancion of canciones">
      <h1 class="proyectosTitle">Cancion: {{ cancion.name }}</h1>
      <label class="proyectosInfo">Artista: {{ cancion.artista }}</label>
      <label class="proyectosInfo">Album: {{ cancion.albun }}</label>
      <a class="botonProjects" target="_blank" [href]=" cancion.url ">Ir a Spotify</a>
    </div>

  </div>
</div>
